<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <header>
        <h1>Student Registration Page</h1>
    </header>
    <main>
        <section>
            <form action="RegistartionSucc.html">
                <div>
                    <label for="Name">User name</label>
                    <input type="text"
                    name="name"
                    id="name"
                    placeholder="Please enter your name">
                    <br/>
                    <br/>
                    <lable for="Age">Age</lable>
                    <input type="text"
                    name="age"
                    id="age"
                    placeholder="Please enter your age"/>
                    <br/>
                    <br/>
                    <lable for="password">Password</lable>
                    <input type="password" name="password" id="password"/>
                    

                </div>
                <br/>
                <div>
                    <lable>Select your time preferences </lable>
                    <lable for="mor">Morning</lable>
                    <input type="radio" name="timepref" value="morning" id="mor" />
                    <lable for="eve">Evening</lable>
                    <input type="radio" name="timepref" value="evening" id="eve" /> 
                </div>
                <div>
                    <br/>
                    <lable for="city">Select City</lable>
                    <select name="city" id="city">
                        <option name="a">Banglore</option>
                        <option name="b">Hyderabad</option>
                    </select>
                </div>
                
                <br/>
                <div>
                    <input type="submit" value="submit"/>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
